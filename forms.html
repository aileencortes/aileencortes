        <h2> Schedule A Visit </h2>
    <br>
    <main>
        <div class="main_index">
            <h3> Fill out this form to schedule a visit</h3>
            <form action="/submit" method="post">
                    <input type="text" id="firstname" name="firstname" placeholder="First Name">
                    <input type="text" id="lastname" name="lastname" placeholder="Last Name">
                <br>
                <label for="date"> Date : </label>
                <input type="date" id="date" name="date" value="2023-10-15" min="2023-10-15" max="2023-12-31">
                <br>
                <label for="time">Time :</label>
                <input type="time" id="time" name="time" min="07:00" max="16:00" required>
                <br>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="example@example.com"> 
                <select id="typeofanimal" name="typeofanimal">
                    <option value="typeofanimal">Type Of Animal</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="special needs dog">Special Needs Dog</option>
                    <option value="special needs cat">Special Needs Cat</option>
                    <option value="cow">Cow</option>
                    <option value="duck">Duck</option>
                    <option value="goat">Goat</option>
                    <option value="pig">Pig</option>
                </select>
                <br>
                <textarea id="comments" name="comments" placeholder="Comments or things to let us know" rows="4" cols="60"></textarea>
                <br>
                <input type="submit" value="submit" class="button">
            </form>
            <br>
        </div>
    </main>
